upstream open {
        server 172.18.5.103:10960;
}
server {
    listen       80;
    server_name  open-uat.wsecar.com;
    rewrite ^(.*)$ https://${server_name}$1 permanent;
}

server {
    listen       443 ssl;
    server_name  open-uat.wsecar.com;
    access_log  logs/open-uat.wsecar.com.log  main;

        ssl_certificate  ssl/wsecar.com.pem;
        ssl_certificate_key   ssl/wsecar.com.key;
        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        error_page 497  https://$host;
            location /open/ {
        proxy_pass   http://open/;
        proxy_redirect  default;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 30M;
    }
    location / {
       root  /data/wanshun/web/open;

       index  index.html index.htm index1.html index2.html index3.html index4.html;
       if ( !-e $request_filename )
       {
              rewrite ^/(.*)$ /index.html break;
       }
    }
}
