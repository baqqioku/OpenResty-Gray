upstream tencent_map {
        server 172.18.5.27:9700;
}

server {
        listen       80;
        server_name  map-dev1.wsecar.com;
        rewrite ^(.*)$ https://${server_name}$1 permanent;
    }

    server {
        listen       443;
        server_name  map-dev1.wsecar.com;
        access_log   logs/map-dev1.wsecar.com.log  main;
        ssl on;
        ssl_certificate  ssl/wsecar.com.pem;
        ssl_certificate_key   ssl/wsecar.com.key;
        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

        error_page 497  https://$host;

        location /mapService/web/trace/upload {
                proxy_pass http://tencent_map;
                proxy_redirect  default;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                client_max_body_size 30M;
        }
    }

